<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="main">
    <article class="card-container">
      <figure class="image-container">
        <picture>
          <source media="(min-width: 1020px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="">
          <div class="overlay"></div>
        </picture>
      </figure>

      <section class="card-info">
        <div class="card-header">
          <h2> Get <span>insights</span> that help your business grow.</h2>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>
        <ul class="card-stats__list">
          <li class="list-item">10k+ <span>companies</span></li>
          <li class="list-item">314 <span>templates</span></li>
          <li class="list-item">12m+ <span>queries</span></li>
        </ul>
      </section>
    </article>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanmeGarcia/stats-component">Juan Garcia Carballo</a>.
  </div>
</body>
</html>
